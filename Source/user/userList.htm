<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>  
    <script src="../CustomersData.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $.ajax({
			url:'http://localhost:8080/BusInfoSystem/user/getListUser',
			type:'GET',
			dataType:'json',
			success:function(res){
			console.log(res.data);
			 $("#maingrid4").ligerGrid({
	                checkbox: true,
	                columns: [
	                { display: '序号', name: 'ID', align: 'left', width: 120 },
	                { display: '用户名', name: 'userName', width: 60 },
	                { display: '密码', name: 'passWord', width: 50,align:'left' }
	                ], pageSize:30,
	                data:res.data,
	                width: '100%',height:'97%'
            });
            $("#pageloading").hide(); 
			},
			error:function(){
				
			}
})
        });

    </script>
<body>
	<div class="main">
			<div id="maingrid4" style="margin:0; padding:0"></div>
	</div>
</body>
</html>
